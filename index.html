<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/b52527b063.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
      
      <h1>Rock- Paper - Scissors Game</h1>
      <h2>Choose your choise:</h2>
      <div class="container-logos">
        <i class="fas fa-hand-rock" id="rock" data-id="1"></i>
        <i class="fas fa-hand-paper" id="paper" data-id="2"></i>
        <i class="fas fa-hand-scissors" id="scissors" data-id="3"></i>
      </div>

      <h2>Your Choise:</h2>
      <p id="p-choise"><i class="fas fa-user-secret"></i></p>
      <h2>CPU decition:</h2>
      <p id="cpu"><i class="fas fa-user-secret"></i></p>

      <h2>Result:</h2>
      <!--<i class="fas fa-hand-scissors"></i>-->
      <div class="container-results">
        <div class="player-container conts">

        </div>
        <div class="cpu-container conts" id="r">

        </div>
      </div>
      <div class="containerWinner">
        <div class="winner">
          <p id="winner" class="display">Player WIN!</p>
          <p id="looser" class="display">CPU WIN!</p>
        </div> 
      </div>
      <!--<div class="containerLooser">
        <div class="looser">
          <p id="looser">CPU WIN!</p>
        </div>
      </div>-->
      
  
      

    </div>
    
  <!--<script src="app.js"></script>--> 
  <script src="app2.js"></script>
</body>
</html>
