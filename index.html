<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/b52527b063.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-attempts">
      <h1>Rock- Paper - Scissors Game</h1>
    </div>
    <div class="container" id="container">
      
      
      <h1>Remaining attempts: <span>10</span></h1>
      <h2>Choose your choice:</h2>
      <div class="container-logos">
        <div class="containers">
          <i class="fas fa-hand-rock" id="rock" data-id="1"></i>
          <p>Rock</p>
        </div>
        <div class="containers">
          <i class="fas fa-hand-paper" id="paper" data-id="2"></i>          
          <p>Paper</p>
        </div>
        <div class="containers">
          <i class="fas fa-hand-scissors" id="scissors" data-id="3"></i>
          <p>Scissors</p>
        </div>
      </div>

      <h2>Your Choice:</h2>
      <p id="p-choise"><i class="fas fa-user-secret"></i></p>
      <p id="insertPchoice"></p>

      <h2>CPU choice:</h2>
      <p id="cpuChoice"><i class="fas fa-user-secret"></i></p>
      <p id="insertCpuChoice"></p>

      <h2>Result:</h2>
      <!--<i class="fas fa-hand-scissors"></i>-->
      <div class="container-results">
        <div class="player-container conts" id="playerResult">

        </div>

        <div class="cpu-container conts" id="cpuResult">

        </div>
      </div>

      <div class="scoreText">
        <div class="scoreTextPlayer">
          <p class="pScore">Player Score</p>
        </div>

        <div class="scoreTextCpu">
          <p class="cpuScore">Cpu Score</p>
        </div>

      </div>

      
      <div class="score">
        <div class="scorePlayer conts">
          <h2 class="h2Score" id="playerScore"></h2>
          <p id="playerAdvise"></p>
        </div>
        <div class="scoreCpu conts">
          <h2 class="h2Score" id="cpuScore"></h2>
          <p id="cpuAdvise"></p>
        </div>

      </div>

      <div class="containerWinner">
        <div class="winner">
          <p id="finish"></p>
          <p id="draw"></p>
          <p id="winner"></p>
          <p id="looser"></p>
        </div> 
      </div>
      <div class="btn display">
        <button class="reloadBtn ">Restart Game</button>
      </div>
     
      
  
      

    </div>
    
  <script src="app.js"></script>
</body>
</html>
